<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home">Home</li>
                    <li><img src="/images/notification.svg" alt="Home">Notification</li>
                    <li><img src="/images/message.svg" alt="Home">Messsages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img class="avatar" src="images/avatar.png" alt="avatar me">
                <button>Tweet </button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twitter! Welcome to brazil</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>3931</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>365</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>564</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>98</strong>
                </li>
            </ul>
            <div class="actions">
                <button>Follow</button>
                <img src="/images/more.svg" alt="More actions">
            </div>
        </div>
    </div>

    <div class="wrapper-content content">
        <aside class="profile">
            <img class="avatar" src="/images/avatar.png" alt="avatar">
            <h1>Luiz Henrique</h1>
            <span>luizhenriquesoares</span>
            <p>Web Developer</p>

            <ul>
                <li><img src="/images/place.svg" alt="place">Brazil, Recife</li>
                <li><img src="/images/url.svg" alt="URL">github.com</li>
                <li><img src="/images/joined.svg" alt="Joined">Joined June 2009</li>
                <li><img src="/images/born.svg" alt="Borm">Born the 23th of march 1991</li>
            </ul>
        </aside>

        <section class="timeline">
            timeline
        </section>

        <aside class="widgets">
            widgets
        </aside>
    </div>

</body>

</html>
